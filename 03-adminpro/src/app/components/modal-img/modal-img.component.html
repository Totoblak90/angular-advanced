<div
  class="activate-modal animated fadeIn fast"
  [class.delete-modal]="modalImgSrv.getModalProperty"
>
  <div
    class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Upload an image</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="closeModal()"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Select an image</h3>
          <div class="text-center">
            <img
              *ngIf="!imgTemp"
              [src]="modalImgSrv.img"
              alt=""
              class="avatar pointer"
              (click)="avatarInput.click()"
            />
            <img
              *ngIf="imgTemp"
              [src]="imgTemp"
              alt=""
              class="avatar pointer"
              (click)="avatarInput.click()"
            />

            <input
              #avatarInput
              type="file"
              (change)="saveImage($event.target.files[0])"
              [hidden]="true"
            />
          </div>
          <div class="modal-footer">
            <button
              (click)="closeModal()"
              type="button"
              class="btn btn-default"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button
              (click)="updateImage()"
              type="button"
              class="btn btn-primary"
            >
              Upload
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
