<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <div class="text-center">
          <h4 class="card-title">User info</h4>
          <h6 class="card-subtitle">Check or edit your info</h6>
        </div>
        <form
          class="form p-t-20"
          [formGroup]="profileForm"
          (ngSubmit)="editProfile()"
        >
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Username"
                formControlName="nombre"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter email"
                formControlName="email"
              />
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-success waves-effect btn-block waves-light m-r-10"
            [disabled]="profileForm.invalid"
          >
            <i class="fa fa-save"></i> Save changes
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <div class="text-center">
          <h4 class="card-title">Avatar</h4>
          <h6 class="card-subtitle">User image</h6>

          <img *ngIf="!imgTemp" [src]="user.imageUrl" alt="" class="avatar pointer" (click)="avatarInput.click()"/>
          <img *ngIf="imgTemp" [src]="imgTemp" alt="" class="avatar pointer" (click)="avatarInput.click()"/>

          <input [hidden]="true" #avatarInput type="file" (change)="saveImage($event.target.files[0])" />

          <br />
          <br />

          <button
            type="button"
            class="btn btn-success waves-effect waves-light m-r-10"
            [disabled]="!imageToUpload"
            (click)="updateUserImage()"
          >
            <i class="fa fa-save"></i> Save image
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
